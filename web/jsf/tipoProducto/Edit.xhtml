<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Hulk Store</title>
    </h:head>
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:outputLabel value="#{bundle.EditTipoProductoLabel_descripcion}" for="descripcion" />
                <h:inputText id="descripcion" value="#{tipoProductoController.selected.descripcion}" title="#{bundle.EditTipoProductoTitle_descripcion}" required="true" requiredMessage="#{bundle.EditTipoProductoRequiredMessage_descripcion}"/>
                <h:commandLink action="#{tipoProductoController.update}" value="#{bundle.EditTipoProductoSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="#{tipoProductoController.prepareList}" value="#{bundle.EditTipoProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoProductoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
